<html>
<head>
	<title>DOB</title>
	<script type='text/javascript'>
	function validateDate_MMDDYYYY(input_date) {
    var parts = input_date.split(/[\/\-\.]/);

    if (parts.length < 3) {
        return false;
    }
    var dt = new Date(parts[2], parts[0] - 1, parts[1]);
    console.log("date is ", dt.toString());
    return (dt && dt.getMonth() === parseInt(parts[0], 10) - 1)

}
</script>
</head>
<body>
<form name='form1' onsubmit='return formValidation()' >
		<fieldset style="width:100px">
			<legend>Date of Birth</legend>
			<input type="date" name="input_date" value=""> <br>
			_____________________<br><br>
		<input type="submit" name="" value="Submit">
		</fieldset>
	</form>
</body>
</html>
